# .github/workflows/main.yaml
name: Deploy to Surge

on:
  push:
    branches:
      - main # O master, dependiendo de tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Puedes usar una versión de Node.js más reciente si lo prefieres, por ejemplo '20'

    - name: Install Surge
      run: npm install -g surge

    - name: Deploy to Surge
      run: surge --project . --domain CloudTechLR1.surge.sh
      env:
        SURGE_LOGIN: ${{ secrets.SURGE_EMAIL }}
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}